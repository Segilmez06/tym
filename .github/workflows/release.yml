name: Release

on:
    push:
        branches:
            - main
            - dev

jobs:
    draft_release:
        name: Draft new release
        runs-on: ubuntu-latest

        outputs:
            release_tag: ${{ steps.project_version.outputs.TAG }}

        steps:
    
            - name: Fetch source code
              uses: actions/checkout@v3

            - name: Install XML tools
              run: sudo apt install xmlstarlet
              
            - name: Fetch version string
              run: echo "TAG=$(xmlstarlet select --template --value-of /Project/PropertyGroup/AssemblyVersion ./src/TYM.csproj)" >> $GITHUB_OUTPUT
              id: project_version

            - name: Draft release
              uses: softprops/action-gh-release@v1
              id: draft
              env:
                GITHUB_TOKEN: ${{ secrets.G_TOKEN }}
              with:
                tag_name: ${{ steps.project_version.outputs.TAG }}
                name: TYM v${{ steps.project_version.outputs.TAG }}
                draft: true
                prerelease: false
                body_path: CHANGELOG.md


    build_artifacts:
        name: Build release assets
        runs-on: ${{ matrix.os }}
        needs: draft_release

        strategy:
            matrix:
                include:
                    - os: windows-latest
                      target: win
                      bin-extension: ".exe"

                    - os: ubuntu-latest
                      target: linux
                      bin-extension: ""

                    - os: macos-latest
                      target: osx
                      bin-extension: ""

        steps:
            
            - name: Fetch source code
              uses: actions/checkout@v3

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '7.0.x'

            - name: Build
              run: dotnet build src/TYM.csproj

            - name: Publish
              run:  dotnet publish src/TYM.csproj -a x64 --os ${{ matrix.target }} -c Release -p:PublishProfile=Properties/PublishProfiles/PublishConfig.pubxml

            - name: Rename output files
              run: mv src/pub/TYM${{ matrix.bin-extension }} TYM-${{ needs.draft_release.outputs.release_tag }}-${{ matrix.os }}-bin${{ matrix.bin-extension }}

            - name: Upload artifact
              run: gh release upload ${{ needs.draft_release.outputs.release_tag }} TYM-${{ needs.draft_release.outputs.release_tag }}-${{ matrix.os }}-bin${{ matrix.bin-extension }}
              env:
                GH_TOKEN: ${{ secrets.G_TOKEN }}