name: Debug

on:
    push:
        branches:
            - dev

jobs:
    debug-build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: windows-latest
                      target: win

                    - os: ubuntu-latest
                      target: linux

                    - os: macos-latest
                      target: osx

        steps:
            - uses: actions/checkout@v3

            - name: Setup .NET Core
              uses: actions/setup-dotnet@v3
              with:
                dotnet-version: '7.0.x'

            - name: Build
              run: dotnet build src/TYM.csproj

            - name: Publish
              run:  dotnet publish .\TYM.csproj -a x64 --os ${{ matrix.target }} -c Debug -p:PublishProfile=Properties/PublishProfiles/PublishConfig.pubxml

            - name: Upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: debug-${{ matrix.os }}
                path: src/pub/